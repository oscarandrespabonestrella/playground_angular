<h1>Format Date with formatDate() angular common</h1>
<div class="example" style="margin-bottom: 2em;">
    <b>LOCALE_ID:</b> {{ localID }}    
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width:100%;">
    
        <ng-container matColumnDef="mask">
            <th mat-header-cell *matHeaderCellDef> Mask</th>
            <td mat-cell *matCellDef="let element"> {{element.mask}} </td>
        </ng-container>
    
        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> Result</th>
            <td mat-cell *matCellDef="let element"> {{element.result}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="['mask','result']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['mask','result'];"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons  [pageSize]="10" aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
