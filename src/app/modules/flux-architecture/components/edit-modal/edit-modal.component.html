<h2 mat-dialog-title>Edit {{ film.title }}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="filmForm" [style.width.%]="100">
        <mat-form-field appearance="fill" [style.width.%]="100">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field><br>          
        <mat-form-field appearance="fill" [style.width.%]="100">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="7"></textarea>
        </mat-form-field>
    </form>
 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="save()" >Save</button>
</mat-dialog-actions>
